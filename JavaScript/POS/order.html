<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="bootstrap-5.2.3-dist/css/bootstrap.min.css" rel="stylesheet"/>
    <title>Order</title>
    <style>
        body{
        background:#EDF1FD;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary" style="background-color: darkgreen; color:fffff; ">
    <div class="container-fluid">
        <a class="navbar-brand" href="#"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="customer.html">Customer</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="item.html">Item</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="order.html">Order</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="orderDetails.html">Order Details</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="container-fluid">
        <a class="navbar-brand fw-bold  fs-3" href="#">
            <img alt="Logo" class="fas fa-balance-scale-right  fs-3 me-2" height="35" src="../POS/assets/images/pos.png"
                 width="55">
            MY POS SYSTEM
        </a>
    </div>
</nav>
<div class="d-flex" id="wrapper">
    <div id="page-content-wrapper">
        <div class="container-fluid px-4">
            <div class="row g-3 my-2">
                <form class="row g-3">
                    <div class="col-md-4">
                        <label for="orderID" class="form-label">Order ID</label>
                        <input
                                placeholder="O001"
                                type="text"
                                class="form-control"
                                id="orderID"
                                name="orderID"
                        />
                    </div>
                    <div class="col-md-4">
                        <label for="customerID" class="form-label">Customer ID</label>
                        <select class="form-select" id="customerID" name="customerID">

                        </select>
                        <small id="error" class="text-danger"></small>
                    </div>
                    <div class="col-md-4">
                        <label for="custName" class="form-label">Customer Name</label>
                        <input
                                placeholder="Kamal"
                                type="text"
                                class="form-control"
                                id="custName"
                                name="custName"
                        />
                    </div>
                    <div class="col-md-4">
                        <label for="itemID" class="form-label">Item ID</label>
                        <select class="form-select" id="itemID" name="itemID">

                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="itemName" class="form-label">Item Name</label>
                        <input
                                placeholder="keeri samba"
                                type="text"
                                class="form-control"
                                id="itemName"
                                name="itemName"
                        />
                    </div>
                    <div class="col-md-4">
                        <label for="quantity" class="form-label">Quantity</label>
                        <input
                                placeholder="5"
                                type="number"
                                class="form-control"
                                id="quantity"
                                name="quantity"
                        />
                    </div>
                    <div class="col-md-4">
                        <label for="price" class="form-label">Price</label>
                        <input
                                placeholder="200"
                                type="number"
                                class="form-control"
                                id="price"
                                name="price"
                        />
                    </div>
                    <div class="col-md-4">
                        <label for="total" class="form-label">Total</label>
                        <input
                                placeholder="1000.00"
                                type="number"
                                step="0.01"
                                class="form-control"
                                id="total"
                                name="total"
                                readonly
                        />
                    </div>
                    <div class="col-12">
                        <button type="button" class="btn btn-primary" id="addBtn">
                            Add
                        </button>
                        <button type="submit" class="btn btn-success" id="updateBtn">Update</button>
                        <button type="submit" class="btn btn-danger" id="deleteBtn">Delete</button>
                        <button type="submit" class="btn btn-outline-dark" id="clearBtn">Clear</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row my-5 container-fluid">
            <h3 class="fs-4 mb-3">All Orders</h3>
            <div class="col">
                <table class="table bg-white rounded shadow-sm table-hover">
                    <thead>
                    <tr>
                        <th scope="col">Order ID</th>
                        <th scope="col">Customer ID</th>
                        <th scope="col">Item ID</th>
                        <th scope="col">Quantity</th>
                        <th scope="col">Total</th>
                    </tr>
                    </thead>
                    <tbody id="table_body">

                    </tbody>
                </table>
            </div>
        </div>

        <div class="row my-5 container-fluid">
            <div class="col-md-4">
                <label for="total" class="form-label"><strong>Total:</strong></label>
            </div>
            <div class="col-md-4">
                <input
                        type="number"
                        step="0.01"
                        class="form-control"
                        id="orderTotal"
                        name="total"
                        readonly
                />
            </div>
            <div class="col-4">
                <button type="button" class="btn btn-primary" id="addOrderBtn">
                    Add Order
                </button>
            </div>
        </div>
    </div>
</div>

<script src="bootstrap-5.2.3-dist/js/bootstrap.bundle.min.js"></script>
<script src="jquery-3.6.3.js"></script>
<script type="module" src="controller/orderController.js"></script>
<script type="module" src="DB/orderDb.js"></script>
<script type="module" src="DB/customerDb.js"></script>
<script type="module" src="DB/itemDb.js"></script>
</body>
</html>
