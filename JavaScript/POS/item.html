    <div class="collapse navbar-collapse" id="navbarNav">

</div>
    <div class="container-fluid">
        <a class="navbar-brand fw-bold  fs-3" href="#">
            <img alt="Logo" class="fas fa-balance-scale-right  fs-3 me-2" height="35" src="../POS/assets/images/pos.png"

            MY POS SYSTEM
        </a>

</nav>
<div id="page-content-wrapper">
    <div class="container-fluid px-4">
        <div class="row g-3 my-2">
            <form class="row g-3">
                <div class="col-md-4">
                    <label for="itemID" class="form-label">Item ID</label>
                    <input
                            placeholder="I0001"
                            type="text"
                            class="form-control"
                            id="itemID"
                            name="itemID"
                    />
                    <small id="duplicateError" class="text-danger"></small>
                </div>
                <div class="col-md-4">
                    <label for="name" class="form-label" >Item Name</label>
                    <input
                            placeholder="keerii samba"
                            type="text"
                            class="form-control"
                            id="name"
                            name="name"
                    />
                    <small id="nameError" class="text-danger"></small>
                </div>
                <div class="col-md-4">
                    <label for="qty" class="form-label">Item Qty</label>
                    <input
                            placeholder="10kg"
                            type="text"
                            class="form-control"
                            id="qty"
                            name="qty"
                    />
                    <small id="qtyError" class="text-danger"></small>
                </div>
                <div class="col-12">
                    <label for="price" class="form-label">Price</label>
                    <input
                            placeholder="200.00"
                            type="number"
                            class="form-control"
                            name="price"
                            id="price"

                    />
                    <small id="priceError" class="text-danger"></small>
                </div>
                <div class="col-12">
                    <button type="button" class="btn btn-primary" id="addBtn">
                        Add
                    </button>
                    <button type="submit" class="btn btn-success" id="updateBtn">Update</button>
                    <button type="submit" class="btn btn-danger" id="deleteBtn">Delete</button>
                    <button type="submit" class="btn btn-outline-dark" id="clearBtn">Clear</button>
                </div>
            </form>
        </div>
    </div>
    <div class="row my-5 container-fluid">
        <h3 class="fs-4 mb-3">All Items</h3>
        <div class="col">
            <table class="table bg-white rounded shadow-sm table-hover">
                <thead>
                <tr>
                    <th scope="col">Item ID</th>
                    <th scope="col">Item Name</th>
                    <th scope="col">Item QTY</th>
                    <th scope="col">Price</th>
                </tr>
                </thead>
                <tbody id="table_body">
                <tr>

                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>


<script src="bootstrap-5.2.3-dist/js/bootstrap.bundle.min.js"></script>
